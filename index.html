<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Memory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fontawesome.com/search?m=free" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>
      Best Memory &nbsp;<i
        class="fa-solid fa-rotate-left reset-top"
        onClick="restart()"
        title="Restart the game"
      ></i>
    </h1>
    <div class="game">
      <div class="board">
        <div class="score current">
          Scores:&nbsp;<span id="score-last"></span>
        </div>
        <div class="score">
          Best Scores for &nbsp;<span id="cards-number"> </span>
          &nbsp;cards:&nbsp;<span id="score-best"> </span> &nbsp;&nbsp;<i
            class="fa-solid fa-rotate-left small"
            onClick="resetScores()"
            title="Reset best scores"
          ></i>
        </div>
        <div class="cards-set">
          <label for="number-cards">Number of Cards:&nbsp;</label>
          <select
            id="number-cards"
            name="number-cards"
            onchange="setNumberOfCards()"
          >
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected>12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="36">36</option>
          </select>
        </div>
        <div class="cards-set">
          <label for="card-sets">Card set:&nbsp;</label>
          <select id="card-sets" name="card-sets" onchange="setCardSets()">
            <option value="all" selected>Use all</option>
            <option value="totoro">My Neighbour Totoro</option>
            <option value="kiki">Kiki's Delivery Service</option>
            <option value="woth">Whisper of the Heart</option>
            <option value="mononoke">Princess Mononoke</option>
            <option value="spirited-away">Spirited Away</option>
            <option value="howl">Howl's Moving Castle</option>
            <option value="arrietty">Arrietty</option>
            <option value="marnie">When Marnie was There</option>
          </select>
        </div>

        <div class="congrats-container" id="congrats-container">
          <div class="scores-text">
            <span id="scores-new"></span>
            <span id="scores-details"></span>
            <button class="restart" onClick="restart()">Play again</button>
          </div>
        </div>
        <div class="cards-set">
          <label for="music">Music:&nbsp;</label>
          <select id="music" name="music" onchange="setMusic()">
            <option value="none" selected>None</option>
            <option value="Play All">Play All</option>
            // ... other music options ...
          </select>
          <i
            class="fa-solid fa-rotate small"
            onClick="loopMusic()"
            title="Loop Off"
          ></i>
          <span class="loopLabel">Off</span>
        </div>
        <div class="cards-set" id="current-track-container">
          <label for="track-display">Current track:&nbsp;</label>
          <input
            type="text"
            id="track-display"
            name="track-display"
            value="01 Bird Person"
            readonly
          />
        </div>
        <div><div id="track-display"></div>
        <div class="audio">
          <audio
            id="music-control"
            controls
            preload="auto"
            autoplay
            hidden
            src="./assets/music/1.mp3"
            type="audio/mpeg"
          ></audio>
          <div id="audio-reset" hidden>
            <i
              class="fa-solid fa-rotate-left"
              onClick="resetPlayer()"
              title="Reset Player"
            ></i>
          </div>
        </div>
        <div class="cards-container"></div>
      </div>
      <div class="page-end"></div>
    </div>
    <hr size="1" color="#fe5112" />
    <footer class="footer">
      <small class="copyright"></small>
    </footer>
  </body>
</html>
